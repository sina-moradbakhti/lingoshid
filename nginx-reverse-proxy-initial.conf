# Temporary nginx configuration for initial SSL certificate setup
# Use this FIRST to obtain SSL certificates, then switch to the full config

# HTTP only - for certbot certificate generation
server {
    listen 80;
    listen [::]:80;
    server_name lingoshid.com www.lingoshid.com admin.lingoshid.com server.lingoshid.com landing.lingoshid.com;

    # Allow certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Temporary: Allow all traffic on HTTP for certbot
    location / {
        return 200 "Server is being configured. SSL certificates are being obtained.";
        add_header Content-Type text/plain;
    }
}

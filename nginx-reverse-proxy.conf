# Main nginx reverse proxy configuration for lingoshid.com
# Place this file in: /etc/nginx/sites-available/lingoshid.com
# Then: sudo ln -s /etc/nginx/sites-available/lingoshid.com /etc/nginx/sites-enabled/

# Redirect HTTP to HTTPS for all domains
server {
    listen 80;
    listen [::]:80;
    server_name lingoshid.com www.lingoshid.com admin.lingoshid.com server.lingoshid.com landing.lingoshid.com;

    # Allow certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }


    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Admin Panel - admin.lingoshid.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.lingoshid.com;

    # SSL Configuration (certbot will add these paths)
    ssl_certificate /etc/letsencrypt/live/admin.lingoshid.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.lingoshid.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/admin.lingoshid.com.access.log;
    error_log /var/log/nginx/admin.lingoshid.com.error.log;

    # Max upload size
    client_max_body_size 50M;

    # Proxy to Docker frontend container
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

